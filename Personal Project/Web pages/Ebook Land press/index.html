<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">


    <title>Ebook Land Press</title>
</head>

<body>

    <!--aside component -->

    <aside class="aside">
        <div class="aside__cart">
            <div class="aside__cart">
                <img src="icons/cog-outline.svg" alt="cart">
            </div>
            <img src="icons/chatbubble-ellipses-outline.svg" alt="cart">
            <p>Key design frameworks</p>
        </div>
        <div class="aside__cart">
            <img src="icons/document-text-outline.svg" alt="cart">
            <p>Customer Support</p>
        </div>
        <div class="aside__cart">
            <img src="icons/people-outline.svg" alt="cart">
            <p>Community</p>
        </div>
        <div class="aside__cart">
            <img src="icons/cart-outline.svg" alt="cart">
            <p>Purchase books</p>
        </div>

    </aside>
    <a href="#" class="btn">Buy a book</a>
    <div class="profile">
        <div class="profile__img">
            <img src="images/review1.jpg" alt="">
        </div>
        <div class="profile__description">
            <p class="profile__name"><b>Saafa Samsom</b></span></p>
            <p class="profile__job">System Admin</p>
        </div>
    </div>
    <br>
    <figure class="feature">
        <div class="feature__card">
            <ion-icon name="receipt-outline" class="feature__card-icon"></ion-icon>
        </div>

    </figure>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
