<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caribe Naranja</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="header">
    <p class="header__text">Caribe Naranja</p>
  </header>

  <div class="main-img">
    <object type="image/svg+xml" data="/image-1.svg" class="svg"></object>
  </div>

  <!-- Section Time -->
  <div class="section-time">
    <div class="section-time__container">
      <p class="section-time__label">Dias</p>
      <p class="section-time__value">10</p>
    </div>
    <div class="section-time__container">
      <p class="section-time__label">Horas</p>
      <p class="section-time__value">10</p>
    </div>
    <div class="section-time__container">
      <p class="section-time__label">Minutos</p>
      <p class="section-time__value">10</p>
    </div>
    <div class="section-time__container">
      <p class="section-time__label">Segundos</p>
      <p class="section-time__value">10</p>
    </div>
  </div>
  <form action="#" class="form">
    <div class="inputs__name">
      <input type="text" class="firstname" placeholder="Nombre" />
      <input type="text" class="lastname" placeholder="Apellido" />
    </div>
    <div class="inputs__other">
      <input type="email" class="email" placeholder="correo Electronico" />
      <input type="text" class="empresa" placeholder="empresa" />
    </div>
    <div class="btn-register">
      <p>registrarte aqui</p>
    </div>
    <p class="date">01/10/2024</p>
  </form>

  <!-- Gallery -->
  <section class="sponsors">
    <p class="sponsor-text">Patrocinan</p>
    <div class="imgs-containers">
      <div class="img-container">
        <img src="sponsor.png" alt="Banreservas" class="sponsor" />
      </div>

      <div class="img-container">
        <img src="sponsor2.avif" alt="Banreservas" class="sponsor" />
      </div>

      <div class="img-container">
        <img src="sponsor3.avif" alt="Banreservas" class="sponsor" />
      </div>
    </div>

    <!-- 4:6 -->
